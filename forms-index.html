<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms - Practice Page</title>
</head>
<body>
    <!--will usually see attributes action or method -- action defines what we want to do with the data that is submitted
    ex: form action="/action_page.php"
    method specifies the http method - either "get" or "post" - what we are doing when the data is submitted in the form
    post is not shown in the address bar (is more secure than get) get is the common choice-->


    <!--input type examples: plain text, email, password, radio (multiple choice)
    value-what needs to be clicked on, erased, and you can type something there
    placeholder-once you click, what's there disappears

    to select multiple lines - Ctrl + F, Alt + Enter, alt+shift

    want everything on its own line - add <br>line at the end
    -->

    <form action="" method="get">
        <label>First Name:<input type="text" name="firstName" value="John"></label><br>
        <label>Last Name:<input type="text"name="lastName" placeholder="Doe"></label><br>
        <label>Email:<input type="Email" name="email" placeholder="johndoe@gmail.com"></label><br>
        <label>Password:<input type="password" name="password"></label><br>
        <label><input type="submit" value="Submit"></label>
    </form>

</body>
</html>
